<head>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,300italic,400italic,700,700italic,100italic'
		rel='stylesheet' type='text/css'>
	<link
		href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,300italic,400italic,600italic|Open+Sans+Condensed:300'
		rel='stylesheet' type='text/css'>

	<!-- Website Title & Description -->
	<title>Text Based Search Engine</title>
	<meta name="description" content="A Scalable search engine for huge text collections">
	<link rel="icon" href="#0" type="image/gif" sizes="32x32">

	<!-- Mobile viewport optimized -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- Internet Explorer Compatibility string -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

	<link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">

	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"
		integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
	<script src="{{url_for('static',filename='scripts/scripts.js')}}"></script>


</head>

<body>

	<header>
		<h1>Text Based Search Engine</h1>
	</header>
	<div id="searcharea">
		<div class="center-form">
			<form>
				<label for="search"><i class="fa fa-search" aria-hidden="true"></i></label>
				<input id="search" name="search" type="search" list="searchHelper"
					placeholder="Type a word you want to Search..." />
				<datalist id="searchHelper"></datalist>
			</form>
			<button class="button" type="submit" id="searchButton">Search</button>
			<button class="button clear" id="clearButton">Clear</button>
		</div>
	</div>
	<div id="searchUpdate">
	</div>
	<footer>
	</footer>
